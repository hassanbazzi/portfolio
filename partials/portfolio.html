<ul class="large-block-grid-3 medium-block-grid-2 small-block-grid-1">
	<li ng-repeat="project in portfolio">
		<article>
			<a ng-href="{{project.url}}" target="_blank">
				<div class="image {{project.imageClass}}">
					<img ng-src="{{project.image}}">
				</div>
			</a>
			<h4>{{project.name}}</h4>
			<p>{{project.description}}</p>
		</article>
	</li>
</ul>
<h4>...and many more...</h4>
